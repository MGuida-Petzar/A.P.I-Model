<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.I-Model</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            width: 100%;
            height: 100vh;
            border: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        let loader;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function loadGLTFModel(url) {
            loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                scene.add(gltf.scene);
            });
        }

        window.addEventListener('load', () => {
            loadGLTFModel('https://github.com/mguida-petzar/A.P.I-Model/blob/main/models/myModel.glb');
            animate();
        });
    </script>
</body>
</html>
