<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I Model - Omni Light</title>
  <style>
    html,body { height:100%; margin:0; background:#0b0b0b; }
    canvas { display:block; width:100%; height:100vh; }
    /* Simple GUI styling */
    .lil-gui { 
        --background-color: #222; 
        --text-color: #eee;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // --- Setup ---
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 0, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- "OMNI" LIGHTING SETUP ---
    // This places a light coming from every direction so shadows cannot exist.
    
    const ambient = new THREE.AmbientLight(0xffffff, 2.0); // High base brightness
    scene.add(ambient);

    // Create a "Cage" of lights (Up, Down, Left, Right, Front, Back)
    const lights = [];
    const directions = [
        new THREE.Vector3(0, 10, 0),  // Top
        new THREE.Vector3(0, -10, 0), // Bottom
        new THREE.Vector3(10, 0, 0),  // Right
        new THREE.Vector3(-10, 0, 0), // Left
        new THREE.Vector3(0, 0, 10),  // Front
        new THREE.Vector3(0, 0, -10)  // Back
    ];

    directions.forEach(dir => {
        const light = new THREE.DirectionalLight(0xffffff, 0.5); // Low intensity fill lights
        light.position.copy(dir);
        scene.add(light);
        lights.push(light);
    });

    // --- Loader ---
    const loader = new GLTFLoader();
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API.glb';
    let loadedModel = null;
    let modelCenter = new THREE.Vector3(0,0,0);

    loader.load(modelUrl, (gltf) => {
        const model = gltf.scene;
        loadedModel = model;

        // --- CRITICAL FIX: MATERIAL OVERRIDE ---
        // This removes the "metallic" property that causes black voids
        model.traverse(n => {
            if (n.isMesh) {
                // Ensure no shadows are cast/received to keep it clean
                n.castShadow = false;
                n.receiveShadow = false;
                
                if (n.material) {
                    // Force the material to be non-metallic plastic
                    // This allows the white light to actually hit the surface
                    n.material.metalness = 0.0; 
                    n.material.roughness = 0.6;
                    n.material.side = THREE.DoubleSide;
                    n.material.needsUpdate = true;
                }
            }
        });

        scene.add(model);

        // Auto-center calculation
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        modelCenter.copy(box.getCenter(new THREE.Vector3()));

        // Center model
        model.position.sub(modelCenter);
        
        // Reset camera distance
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
        camera.position.set(0, maxDim * 0.2, cameraZ * 2.0);
        camera.updateProjectionMatrix();
        
        controls.target.set(0,0,0);
        controls.update();
    });

    // --- Simple GUI to Tweak Brightness ---
    const gui = new GUI();
    const params = { brightness: 1.2, background: '#0b0b0b' };
    
    gui.add(params, 'brightness', 0, 3).name('Brightness').onChange(v => {
        renderer.toneMappingExposure = v;
    });
    gui.addColor(params, 'background').name('Background').onChange(v => {
        scene.background.set(v);
    });

    // --- Loop ---
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
