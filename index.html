<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model — Studio Lighting + GUI (Material-You style)</title>
  <style>
    html,body { height:100%; margin:0; background:#111; }
    canvas { display:block; width:100%; height:100vh; }

    /* Material-You-like styling for lil-gui */
    .lil-gui, .dg {
      position: fixed !important;
      right: 20px;
      bottom: 20px;
      width: 300px !important;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(2,6,23,0.6), inset 0 1px rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      color: #ffffff;
      font-family: "Roboto", "Google Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      z-index: 10000;
    }

    /* Header accent pill like Material You */
    .lil-gui .title, .dg .title {
      display: block;
      margin: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffd28a, #ff9b9b);
      color: #1b1b1b;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      text-align: left;
    }

    /* Make group/rows slightly transparent */
    .lil-gui .controller, .dg .controller {
      background: rgba(255,255,255,0.02);
      margin: 6px 8px;
      border-radius: 8px;
      padding: 6px;
    }

    /* Tweak label color and size */
    .lil-gui .label, .dg .label {
      color: #eaeaea;
      font-size: 13px;
    }

    /* Color inputs: slightly rounded */
    .lil-gui input[type="color"], .dg input[type="color"] {
      border-radius: 8px;
      padding: 2px;
    }

    /* Compact folders */
    .lil-gui .folder, .dg .folder {
      border-radius: 10px;
      margin: 6px 8px;
      padding: 6px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import { RectAreaLightUniformsLib } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/lights/RectAreaLightUniformsLib.js';
    import { RectAreaLightHelper } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/helpers/RectAreaLightHelper.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // Renderer
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    // Camera + Controls
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Ambient / Hemisphere
    const ambient = new THREE.AmbientLight(0xffffff, 0.25);
    scene.add(ambient);
    const hemi = new THREE.HemisphereLight(0xffffff, 0x111122, 0.15);
    scene.add(hemi);

    // RectAreaLights (studio softboxes)
    RectAreaLightUniformsLib.init();

    const keyLight = new THREE.RectAreaLight(0xffffff, 6.0, 2.6, 1.2);
    keyLight.position.set(1.8, 1.6, 1.5);
    keyLight.lookAt(0, 0.2, 0);
    scene.add(keyLight);

    const fillLight = new THREE.RectAreaLight(0xffffff, 1.2, 2.2, 1.0);
    fillLight.position.set(-1.6, 1.0, 1.6);
    fillLight.lookAt(0, 0.2, 0);
    scene.add(fillLight);

    const rimLight = new THREE.RectAreaLight(0xffffff, 2.0, 1.6, 1.0);
    rimLight.position.set(0.0, 1.6, -2.5);
    rimLight.lookAt(0, 0.2, 0);
    scene.add(rimLight);

    // Directional light for crisp highlights
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.25);
    dirLight.position.set(5, 10, 7.5);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(2048, 2048);
    dirLight.shadow.camera.near = 0.5;
    dirLight.shadow.camera.far = 50;
    scene.add(dirLight);

    // Helpers
    const keyHelper = new RectAreaLightHelper(keyLight);
    const fillHelper = new RectAreaLightHelper(fillLight);
    const rimHelper = new RectAreaLightHelper(rimLight);
    keyHelper.visible = false;
    fillHelper.visible = false;
    rimHelper.visible = false;
    scene.add(keyHelper, fillHelper, rimHelper);

    const axes = new THREE.AxesHelper(0.5);
    axes.visible = false;
    scene.add(axes);

    // Loader & model
    const loader = new GLTFLoader();
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API.glb';

    // GUI params: doubleSided default true
    const params = {
      exposure: 1.0,
      background: '#0b0b0b',
      ambient: ambient.intensity,
      hemi: hemi.intensity,
      keyColor: '#ffffff',
      keyIntensity: keyLight.intensity,
      fillColor: '#ffffff',
      fillIntensity: fillLight.intensity,
      rimColor: '#ffffff',
      rimIntensity: rimLight.intensity,
      dirIntensity: dirLight.intensity,
      shadows: true,
      doubleSided: true, // enabled by default
      showHelpers: false,
      axes: false
    };

    let loadedModel = null;

    loader.load(
      modelUrl,
      (gltf) => {
        const model = gltf.scene;
        loadedModel = model;

        model.traverse((n) => {
          if (n.isMesh) {
            n.castShadow = true;
            n.receiveShadow = true;
          }
        });

        // Apply default double-sided if true
        if (params.doubleSided) {
          model.traverse((n) => {
            if (n.isMesh && n.material) {
              n.material.side = THREE.DoubleSide;
              n.material.needsUpdate = true;
            }
          });
        }

        scene.add(model);

        // Auto-frame camera
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        model.position.x += (model.position.x - center.x);
        model.position.y += (model.position.y - center.y);
        model.position.z += (model.position.z - center.z);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
        cameraZ *= 1.6;
        camera.position.set(center.x, center.y + maxDim * 0.35, center.z + cameraZ);

        camera.near = Math.max(0.01, cameraZ / 1000);
        camera.far = cameraZ * 10;
        camera.updateProjectionMatrix();

        controls.target.copy(center);
        controls.update();

        console.log('Model loaded. size:', size, 'center:', center);
      },
      (xhr) => {
        if (xhr.lengthComputable) {
          console.log(`Model ${(xhr.loaded / xhr.total * 100).toFixed(1)}% loaded`);
        }
      },
      (err) => {
        console.error('GLTF load error:', err);
      }
    );

    // --- Remove any existing GUI elements left in the DOM (prevents duplicate/old GUI) ---
    const existingGUIs = document.querySelectorAll('.lil-gui, .dg');
    existingGUIs.forEach(e => e.remove());

    // Create a fresh GUI instance (styled via CSS above)
    const gui = new GUI({ title: 'Studio lights', width: 300 });

    // Make sure the GUI is fixed bottom-right (defensive)
    gui.domElement.style.position = 'fixed';
    gui.domElement.style.right = '20px';
    gui.domElement.style.bottom = '20px';
    gui.domElement.style.borderRadius = '14px';
    gui.domElement.style.overflow = 'hidden';
    gui.domElement.style.backdropFilter = 'blur(8px) saturate(120%)';
    gui.domElement.style.zIndex = '10000';

    // GUI controls
    gui.add(params, 'exposure', 0.1, 2.5, 0.01).name('Exposure').onChange(v => {
      renderer.toneMappingExposure = v;
    });

    gui.addColor(params, 'background').name('Background').onChange(v => {
      scene.background.set(v);
    });

    const gLights = gui.addFolder('Lights');
    gLights.add(params, 'ambient', 0, 2, 0.01).name('Ambient').onChange(v => ambient.intensity = v);
    gLights.add(params, 'hemi', 0, 2, 0.01).name('Hemisphere').onChange(v => hemi.intensity = v);

    const gKey = gLights.addFolder('Key (softbox)');
    gKey.addColor(params, 'keyColor').name('Color').onChange(v => keyLight.color.set(v));
    gKey.add(params, 'keyIntensity', 0, 12, 0.01).name('Intensity').onChange(v => keyLight.intensity = v);

    const gFill = gLights.addFolder('Fill (softbox)');
    gFill.addColor(params, 'fillColor').name('Color').onChange(v => fillLight.color.set(v));
    gFill.add(params, 'fillIntensity', 0, 6, 0.01).name('Intensity').onChange(v => fillLight.intensity = v);

    const gRim = gLights.addFolder('Rim (back)');
    gRim.addColor(params, 'rimColor').name('Color').onChange(v => rimLight.color.set(v));
    gRim.add(params, 'rimIntensity', 0, 8, 0.01).name('Intensity').onChange(v => rimLight.intensity = v);

    gLights.add(params, 'dirIntensity', 0, 2, 0.01).name('Directional').onChange(v => dirLight.intensity = v);

    gui.add(params, 'shadows').name('Shadows').onChange(v => {
      renderer.shadowMap.enabled = v;
    });

    // Double-sided control — default is true, and this handler toggles materials live
    gui.add(params, 'doubleSided').name('Double Sided').onChange(v => {
      if (!loadedModel) return;
      loadedModel.traverse((n) => {
        if (n.isMesh && n.material) {
          n.material.side = v ? THREE.DoubleSide : THREE.FrontSide;
          n.material.needsUpdate = true;
        }
      });
    });

    gui.add(params, 'showHelpers').name('Show Light Helpers').onChange(v => {
      keyHelper.visible = v;
      fillHelper.visible = v;
      rimHelper.visible = v;
    });

    gui.add(params, 'axes').name('Show Axes').onChange(v => axes.visible = v);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
