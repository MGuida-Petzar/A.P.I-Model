<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model â€” Fully Even Lighting (no directional lights)</title>
  <style>
    html,body { height:100%; margin:0; background:#0b0b0b; }
    canvas { display:block; width:100%; height:100vh; }

    /* GUI styling (keeps your Material-like look) */
    .lil-gui, .dg {
      position: fixed !important;
      right: 28px;
      top: 28px;
      width: 220px !important;
      border-radius: 14px;
      overflow: visible !important;
      background: rgba(18,18,18,0.85);
      box-shadow: 0 12px 30px rgba(2,6,23,0.6);
      border: 6px solid #f7b1a8;
      z-index: 10000;
      padding: 8px;
      color: #fff;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .lil-gui .title, .dg .title { display: none !important; }
    .lil-gui .controller, .dg .controller {
      margin: 8px 4px; padding: 6px 10px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(67,93,82,0.22), rgba(49,71,60,0.12));
      display:flex; align-items:center; justify-content:space-between; height:38px;
    }
    .lil-gui .label, .dg .label { color:#f2f6f3; font-weight:700; font-size:14px; text-transform:lowercase; }
    body { padding: 12px; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import { RectAreaLightUniformsLib } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/lights/RectAreaLightUniformsLib.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // --- Renderer & scene ---
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.5;
    renderer.shadowMap.enabled = false; // default no shadows for fully even lighting
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- Even lighting setup (ambient + hemi + 4 rect area lights) ---
    const ambient = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambient);

    const hemi = new THREE.HemisphereLight(0xffffff, 0xaaaaaa, 0.6);
    scene.add(hemi);

    RectAreaLightUniformsLib.init();
    const rectLights = [];
    const rectHelpers = [];

    const rectDefaults = { width: 2.6, height: 1.2, intensity: 3.0, radius: 1.2, elevation: 1.2 };

    for (let i = 0; i < 4; i++) {
      const rl = new THREE.RectAreaLight(0xffffff, rectDefaults.intensity, rectDefaults.width, rectDefaults.height);
      rl.castShadow = false;
      rectLights.push(rl);
      scene.add(rl);
    }

    // ENSURE NO DIRECTIONAL LIGHTS: helper to remove any DirectionalLight instances
    function removeDirectionalLights() {
      const toRemove = [];
      scene.traverse((obj) => {
        if (obj.isDirectionalLight) toRemove.push(obj);
      });
      toRemove.forEach(l => {
        if (l.parent) l.parent.remove(l);
      });
    }
    // run once at start to clear anything left over
    removeDirectionalLights();

    // small axes helper (optional)
    const axes = new THREE.AxesHelper(0.5);
    axes.visible = false;
    scene.add(axes);

    // --- Loader + model ---
    const loader = new GLTFLoader();
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API.glb';

    let loadedModel = null;
    let modelCenter = new THREE.Vector3(0, 0, 0);

    loader.load(modelUrl,
      (gltf) => {
        const model = gltf.scene;
        loadedModel = model;
        model.traverse(n => {
          if (n.isMesh) {
            // explicitly disable shadows on meshes for even lighting
            n.castShadow = false;
            n.receiveShadow = false;
            if (n.material) n.material.needsUpdate = true;
          }
        });

        // remove any directional lights that might have been added previously
        removeDirectionalLights();

        scene.add(model);

        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        modelCenter.copy(box.getCenter(new THREE.Vector3()));

        // recenter model
        model.position.x += (model.position.x - modelCenter.x);
        model.position.y += (model.position.y - modelCenter.y);
        model.position.z += (model.position.z - modelCenter.z);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
        cameraZ *= 1.6;
        camera.position.set(modelCenter.x, modelCenter.y + maxDim * 0.35, modelCenter.z + cameraZ);
        camera.near = Math.max(0.01, cameraZ / 1000);
        camera.far = cameraZ * 10;
        camera.updateProjectionMatrix();
        controls.target.copy(modelCenter);
        controls.update();

        // position rect lights once center known
        positionRectLights();
      },
      (xhr) => { if (xhr.lengthComputable) console.log(`Model ${(xhr.loaded/xhr.total*100).toFixed(1)}% loaded`); },
      (err) => { console.error('GLTF load error:', err); }
    );

    // Remove previous GUI nodes (avoid duplicates)
    document.querySelectorAll('.lil-gui, .dg').forEach(e => e.remove());

    // --- GUI params ---
    const params = {
      // exposure controlled only via buttons (0..20)
      exposure: renderer.toneMappingExposure,
      background: '#0b0b0b',
      shadows: false,
      doubleSided: true,
      showHelpers: false,
      axes: false,
      // area light tuning
      areaWidth: rectDefaults.width,
      areaHeight: rectDefaults.height,
      areaIntensity: rectDefaults.intensity,
      areaRadius: rectDefaults.radius,
      areaElevation: rectDefaults.elevation
    };

    const gui = new GUI({ width: 220 });
    gui.domElement.style.position = 'fixed';
    gui.domElement.style.right = '28px';
    gui.domElement.style.top = '28px';
    gui.domElement.style.zIndex = '10000';
    const defaultTitle = gui.domElement.querySelector('.title'); if (defaultTitle) defaultTitle.remove();

    // background color
    const backgroundCtrl = gui.addColor(params, 'background').name('background').onChange(v => {
      scene.background.set(v);
    });

    // shadows toggle
    const shadowsCtrl = gui.add(params, 'shadows').name('shadows').onChange(v => {
      renderer.shadowMap.enabled = !!v;
      if (loadedModel) {
        loadedModel.traverse(n => {
          if (n.isMesh) {
            n.castShadow = !!v;
            n.receiveShadow = !!v;
          }
        });
      }
    });

    // double-sided controller
    const doubleCtrl = gui.add(params, 'doubleSided').name('double sided').onChange(v => {
      applyDoubleSided(v);
    });

    // helpers & axes toggles
    const helpersCtrl = gui.add(params, 'showHelpers').name('show light helpers').onChange(v => {
      rectHelpers.forEach(h => scene.remove(h));
      rectHelpers.length = 0;
      if (v) {
        rectLights.forEach(rl => {
          const helper = new THREE.Mesh(
            new THREE.PlaneGeometry(rl.width, rl.height),
            new THREE.MeshBasicMaterial({ color: 0xffff00, opacity: 0.06, transparent: true })
          );
          helper.position.copy(rl.position);
          helper.lookAt(modelCenter);
          rectHelpers.push(helper);
          scene.add(helper);
        });
      }
    });
    const axesCtrl = gui.add(params, 'axes').name('show axes').onChange(v => { axes.visible = v; });

    // light folder
    const lightFolder = gui.addFolder('light');
    const areaWidthCtrl = lightFolder.add(params, 'areaWidth', 0.2, 4.0, 0.01).name('area width').onChange(v => {
      rectLights.forEach(rl => rl.width = v); positionRectLights();
    });
    const areaHeightCtrl = lightFolder.add(params, 'areaHeight', 0.2, 3.0, 0.01).name('area height').onChange(v => {
      rectLights.forEach(rl => rl.height = v); positionRectLights();
    });
    const areaIntensityCtrl = lightFolder.add(params, 'areaIntensity', 0, 40, 0.01).name('area intensity').onChange(v => {
      rectLights.forEach(rl => rl.intensity = v);
    });
    const areaRadiusCtrl = lightFolder.add(params, 'areaRadius', 0.2, 4.0, 0.01).name('radius').onChange(v => positionRectLights());
    const areaElevationCtrl = lightFolder.add(params, 'areaElevation', -2.0, 6.0, 0.01).name('elevation').onChange(v => positionRectLights());
    lightFolder.close();

    // Exposure read-only display (we removed the top exposure slider)
    const exposureDisplay = { exposureValue: params.exposure };
    gui.add(exposureDisplay, 'exposureValue').name('exposure').listen();

    // actions: flat preset plus exposure +/- buttons
    const actions = {
      flat: () => {
        // Guarantee removal of any DirectionalLight and disable shadows
        removeDirectionalLights();
        params.shadows = false; shadowsCtrl.setValue(false);
        renderer.shadowMap.enabled = false;

        // set even-lit values
        params.doubleSided = true; doubleCtrl.setValue(true); applyDoubleSided(true);

        params.areaIntensity = 30.0;
        areaIntensityCtrl.setValue(params.areaIntensity);

        params.areaRadius = 0.6;
        areaRadiusCtrl.setValue(params.areaRadius);

        params.areaWidth = 3.6;
        areaWidthCtrl.setValue(params.areaWidth);

        params.areaHeight = 1.8;
        areaHeightCtrl.setValue(params.areaHeight);

        // set exposure up (clamped)
        params.exposure = Math.min(20.0, 10.0);
        applyExposure();

        // ensure rect lights applied and positioned
        rectLights.forEach(rl => { rl.intensity = params.areaIntensity; rl.width = params.areaWidth; rl.height = params.areaHeight; });
        positionRectLights();

        // Force materials to update and remove any baked shadows (best-effort)
        if (loadedModel) {
          loadedModel.traverse(n => {
            if (n.isMesh && n.material) {
              n.material.needsUpdate = true;
            }
          });
        }
      },

      brighter: () => {
        params.exposure = Math.min(20.0, Math.round((params.exposure + 0.5) * 100) / 100);
        applyExposure();
      },

      darker: () => {
        params.exposure = Math.max(0.0, Math.round((params.exposure - 0.5) * 100) / 100);
        applyExposure();
      }
    };

    gui.add(actions, 'flat').name('flat even-lit');
    gui.add(actions, 'brighter').name('brighter +');
    gui.add(actions, 'darker').name('darker -');

    // Ensure GUI popups render above everything
    gui.domElement.querySelectorAll('.picker, .popup').forEach(el => el.style.zIndex = '11000');

    // Helper: apply double-sided to model materials
    function applyDoubleSided(enabled) {
      if (!loadedModel) return;
      loadedModel.traverse(n => {
        if (n.isMesh && n.material) {
          n.material.side = enabled ? THREE.DoubleSide : THREE.FrontSide;
          n.material.needsUpdate = true;
        }
      });
    }

    // Apply exposure (clamped 0..20) and tie ambient to it
    function applyExposure() {
      params.exposure = Math.min(20.0, Math.max(0.0, params.exposure));
      renderer.toneMappingExposure = params.exposure;
      // scale ambient so scene brightens
      ambient.intensity = Math.max(0.01, params.exposure * 0.7);
      exposureDisplay.exposureValue = params.exposure;
      if (loadedModel) {
        loadedModel.traverse(n => { if (n.isMesh && n.material) n.material.needsUpdate = true; });
      }
    }

    // positionRectLights: arrange 4 rect lights symmetrically about model center
    function positionRectLights() {
      const radius = params.areaRadius;
      const elevation = params.areaElevation;
      const angles = [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2];
      for (let i = 0; i < rectLights.length; i++) {
        const a = angles[i];
        const rl = rectLights[i];
        rl.width = params.areaWidth; rl.height = params.areaHeight; rl.intensity = params.areaIntensity;
        rl.position.set(
          modelCenter.x + Math.cos(a) * radius,
          modelCenter.y + elevation,
          modelCenter.z + Math.sin(a) * radius
        );
        rl.lookAt(modelCenter);
      }
    }

    // Render loop
    function animate(now) {
      requestAnimationFrame(animate);

      // apply GUI-driven rect-light properties every frame
      rectLights.forEach(rl => { rl.intensity = params.areaIntensity; rl.width = params.areaWidth; rl.height = params.areaHeight; });
      positionRectLights();

      // ambient already tied to exposure via applyExposure()
      controls.update();
      renderer.render(scene, camera);
    }
    requestAnimationFrame(animate);

    // Initial apply
    applyExposure();
    applyDoubleSided(params.doubleSided);
    removeDirectionalLights();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
