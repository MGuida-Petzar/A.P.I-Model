<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            width: 100%;
            height: 100vh;
            border: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const loader = new THREE.GLTFLoader();

        // Load the GLB file
        loader.load('https://github.com/MGuida-Petzar/A.P.I-Model/blob/main/Project%20API.glb', function(gltf) {
            scene.add(gltf.scene);
            camera.position.z = 5;
            renderer.setSize(canvas.width, canvas.height);
            renderer.render(scene, camera);
        });

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
