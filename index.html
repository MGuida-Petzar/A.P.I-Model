<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model â€” Bright Even Lighting + Custom GUI</title>
  <style>
    html,body { height:100%; margin:0; background:#0b0b0b; }
    canvas { display:block; width:100%; height:100vh; }

    /* Outer GUI card (Material-You inspired) */
    .lil-gui, .dg {
      position: fixed !important;
      right: 28px;
      top: 28px;
      width: 220px !important;
      max-width: 220px !important;
      border-radius: 14px;
      overflow: visible !important;
      background: rgba(18,18,18,0.85);
      box-shadow: 0 12px 30px rgba(2,6,23,0.6);
      border: 6px solid #f7b1a8; /* soft pink frame */
      z-index: 10000;
      padding: 8px 8px 12px 8px;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Hide default title */
    .lil-gui .title, .dg .title { display: none !important; }

    /* Pill controls */
    .lil-gui .controller, .dg .controller {
      margin: 8px 4px;
      padding: 6px 10px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(67,93,82,0.22), rgba(49,71,60,0.12));
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 38px;
    }

    .lil-gui .label, .dg .label {
      color: #f2f6f3;
      font-weight: 700;
      font-size: 14px;
      text-transform: lowercase;
      letter-spacing: -0.5px;
      margin-right: 8px;
    }

    .lil-gui input[type="range"] { accent-color: #66c2a4; }

    .lil-gui input[type="color"], .dg input[type="color"] {
      width: 30px;
      height: 26px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 1px 0 rgba(0,0,0,0.25) inset;
      padding: 0;
      margin-left: 6px;
      background: transparent;
    }

    .lil-gui .boolean, .dg .boolean {
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 8px;
    }

    .lil-gui .picker, .lil-gui .popup, .dg .picker, .dg .popup {
      z-index: 11000 !important;
    }

    .lil-gui .folder, .dg .folder {
      margin: 6px 4px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(0,0,0,0.08);
    }

    body { padding: 12px; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import { RectAreaLightUniformsLib } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/lights/RectAreaLightUniformsLib.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // --- Renderer & scene ---
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.5; // brighten overall
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- Bright, even lighting setup ---
    // Strong ambient & hemisphere to remove deep shadows
    const ambient = new THREE.AmbientLight(0xffffff, 1.2); // bright ambient
    scene.add(ambient);

    const hemi = new THREE.HemisphereLight(0xffffff, 0xaaaaaa, 0.6);
    scene.add(hemi);

    // RectAreaLights: place 4 around the model (front, right, back, left) to light from all sides
    RectAreaLightUniformsLib.init();

    const rectLights = [];
    const rectHelpers = [];

    const rectParams = {
      width: 2.6,
      height: 1.2,
      intensity: 3.0, // bright
      radius: 1.2,    // how close to model
      elevation: 1.2  // vertical offset
    };

    // create 4 RectAreaLights at 0,90,180,270 degrees
    for (let i = 0; i < 4; i++) {
      const rl = new THREE.RectAreaLight(0xffffff, rectParams.intensity, rectParams.width, rectParams.height);
      rl.castShadow = false; // area lights do not cast conventional shadows easily in three.js; directional will handle crisp shadows
      rectLights.push(rl);
      scene.add(rl);
    }

    // Add a directional to preserve some depth/shadow but keep it moderate
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
    dirLight.position.set(5, 8, 5);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(1024, 1024);
    dirLight.shadow.camera.near = 0.5;
    dirLight.shadow.camera.far = 50;
    scene.add(dirLight);

    // Keep a small helper axis
    const axes = new THREE.AxesHelper(0.5);
    axes.visible = false;
    scene.add(axes);

    // --- Loader + model ---
    const loader = new GLTFLoader();
    // model URL as you requested earlier:
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API.glb';

    let loadedModel = null;
    let modelCenter = new THREE.Vector3(0, 0, 0);

    loader.load(modelUrl,
      (gltf) => {
        const model = gltf.scene;
        loadedModel = model;
        model.traverse(n => {
          if (n.isMesh) {
            n.castShadow = true;
            n.receiveShadow = true;
            // Ensure the material uses normal maps / PBR if available - leave as-is otherwise
            if (n.material) {
              n.material.needsUpdate = true;
            }
          }
        });

        scene.add(model);

        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        modelCenter.copy(box.getCenter(new THREE.Vector3()));

        // recenter model to origin
        model.position.x += (model.position.x - modelCenter.x);
        model.position.y += (model.position.y - modelCenter.y);
        model.position.z += (model.position.z - modelCenter.z);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
        cameraZ *= 1.6;
        camera.position.set(modelCenter.x, modelCenter.y + maxDim * 0.35, modelCenter.z + cameraZ);
        camera.near = Math.max(0.01, cameraZ / 1000);
        camera.far = cameraZ * 10;
        camera.updateProjectionMatrix();
        controls.target.copy(modelCenter);
        controls.update();

        // position rect lights around the model (even lighting)
        positionRectLights();
      },
      (xhr) => { if (xhr.lengthComputable) console.log(`Model ${(xhr.loaded/xhr.total*100).toFixed(1)}% loaded`); },
      (err) => { console.error('GLTF load error:', err); }
    );

    // Remove previous GUI DOM nodes (avoid duplicates)
    document.querySelectorAll('.lil-gui, .dg').forEach(e => e.remove());

    // --- GUI params ---
    const params = {
      exposure: 1.5,
      background: '#0b0b0b',
      shadows: true,
      doubleSided: true,
      showHelpers: false,
      axes: false,
      // light tuning
      areaWidth: rectParams.width,
      areaHeight: rectParams.height,
      areaIntensity: rectParams.intensity,
      areaRadius: rectParams.radius,
      areaElevation: rectParams.elevation,
      dirIntensity: dirLight.intensity
    };

    const gui = new GUI({ width: 220 });
    gui.domElement.style.position = 'fixed';
    gui.domElement.style.right = '28px';
    gui.domElement.style.top = '28px';
    gui.domElement.style.zIndex = '10000';
    const defaultTitle = gui.domElement.querySelector('.title'); if (defaultTitle) defaultTitle.remove();

    // Exposure
    gui.add(params, 'exposure', 0.5, 3.0, 0.01).name('exposure').onChange(v => {
      renderer.toneMappingExposure = v;
    });

    // Background color
    gui.addColor(params, 'background').name('background').onChange(v => {
      scene.background.set(v);
    });

    // Shadows toggle
    gui.add(params, 'shadows').name('shadows').onChange(v => {
      renderer.shadowMap.enabled = v;
    });

    // Double sided control
    gui.add(params, 'doubleSided').name('double sided').onChange(v => {
      if (!loadedModel) return;
      loadedModel.traverse(n => {
        if (n.isMesh && n.material) {
          n.material.side = v ? THREE.DoubleSide : THREE.FrontSide;
          n.material.needsUpdate = true;
        }
      });
    });

    // Helpers and axes
    gui.add(params, 'showHelpers').name('show light helpers').onChange(v => {
      // no area light helpers by default; show axes instead
      rectHelpers.forEach(h => scene.remove(h));
      rectHelpers.length = 0;
      if (v) {
        // add visible simple helpers for each rect light
        rectLights.forEach(rl => {
          const helper = new THREE.Mesh(new THREE.PlaneGeometry(rl.width, rl.height), new THREE.MeshBasicMaterial({ color: 0xffff00, opacity: 0.08, transparent: true }));
          helper.position.copy(rl.position);
          helper.lookAt(modelCenter);
          rectHelpers.push(helper);
          scene.add(helper);
        });
      } else {
        rectHelpers.forEach(h => scene.remove(h));
        rectHelpers.length = 0;
      }
    });

    gui.add(params, 'axes').name('show axes').onChange(v => {
      axes.visible = v;
    });

    // Light folder
    const lightFolder = gui.addFolder('light');
    lightFolder.add(params, 'areaWidth', 0.2, 4.0, 0.01).name('area width').onChange(v => {
      rectLights.forEach(rl => rl.width = v);
    });
    lightFolder.add(params, 'areaHeight', 0.2, 3.0, 0.01).name('area height').onChange(v => {
      rectLights.forEach(rl => rl.height = v);
    });
    lightFolder.add(params, 'areaIntensity', 0, 12, 0.01).name('area intensity').onChange(v => {
      rectLights.forEach(rl => rl.intensity = v);
    });
    lightFolder.add(params, 'areaRadius', 0.2, 4.0, 0.01).name('radius').onChange(v => {
      positionRectLights();
    });
    lightFolder.add(params, 'areaElevation', -2.0, 6.0, 0.01).name('elevation').onChange(v => {
      positionRectLights();
    });
    lightFolder.add(params, 'dirIntensity', 0, 4, 0.01).name('dir intensity').onChange(v => {
      dirLight.intensity = v;
    });
    lightFolder.close();

    // Ensure popups above gui
    gui.domElement.querySelectorAll('.picker, .popup').forEach(el => el.style.zIndex = '11000');

    // positionRectLights: place 4 area lights at fixed angles around model center
    function positionRectLights() {
      const radius = params.areaRadius;
      const elevation = params.areaElevation;
      const angles = [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2]; // 0,90,180,270 degrees
      for (let i = 0; i < rectLights.length; i++) {
        const a = angles[i];
        const rl = rectLights[i];
        rl.width = params.areaWidth;
        rl.height = params.areaHeight;
        rl.intensity = params.areaIntensity;

        rl.position.set(
          modelCenter.x + Math.cos(a) * radius,
          modelCenter.y + elevation,
          modelCenter.z + Math.sin(a) * radius
        );
        rl.lookAt(modelCenter);
      }

      // also update directional target to center
      if (dirLight.target) {
        dirLight.target.position.set(modelCenter.x, modelCenter.y, modelCenter.z);
        scene.add(dirLight.target);
      }
    }

    // call once per-frame to ensure lights follow GUI (cheap)
    function animate(now) {
      requestAnimationFrame(animate);
      // keep rect lights positioned in case radius/elevation changed
      positionRectLights();

      // ensure intensities used
      rectLights.forEach(rl => rl.intensity = params.areaIntensity);
      dirLight.intensity = params.dirIntensity;

      controls.update();
      renderer.render(scene, camera);
    }
    requestAnimationFrame(animate);

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
