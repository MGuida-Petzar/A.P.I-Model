<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model</title>
  <style>
    html,body { height:100%; margin:0; background:#f0f0f0; }
    canvas { display:block; width:100%; height:100vh; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    // simple light so the model is visible
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));

    const loader = new GLTFLoader();

    // Use the GitHub Pages URL (not the blob URL). If you use raw.githubusercontent, it also works.
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/models/myModel.glb';

    loader.load(
      modelUrl,
      (gltf) => {
        scene.add(gltf.scene);
      },
      (xhr) => {
        // optional progress
        // console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },
      (error) => {
        console.error('GLTF load error:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
