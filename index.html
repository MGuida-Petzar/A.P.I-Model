<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I Model</title>
  <style>
    html,body { height:100%; margin:0; background:#0b0b0b; overflow: hidden; }
    canvas { display:block; width:100%; height:100vh; }

    /* --- MATERIAL YOU GUI STYLING --- */
    .lil-gui { 
      --background-color: rgba(28, 27, 31, 0.92);
      --text-color: #e6e1e5;
      --title-background-color: transparent;
      --widget-color: #4f378b; 
      --hover-color: #6750a4;
      --focus-color: #d0bcff;
      --number-color: #d0bcff;
      --string-color: #d0bcff;
      
      border-radius: 28px !important; 
      padding: 18px !important;
      border: none !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
      backdrop-filter: blur(12px);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
    }

    .lil-gui .controller {
      margin-bottom: 10px !important;
      border-radius: 16px !important; 
      background: rgba(255, 255, 255, 0.05) !important;
      padding: 6px 12px !important;
    }

    /* Styling the Reset Button specifically */
    .lil-gui .controller.button {
      background: #d0bcff !important; /* Material Primary Light */
      margin-top: 14px !important;
      justify-content: center !important;
    }
    .lil-gui .controller.button .name {
      color: #381e72 !important; /* On-Primary Dark Text */
      font-weight: 800 !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .lil-gui .title {
      font-weight: 700 !important;
      color: #d0bcff !important;
      letter-spacing: 1.2px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // --- Renderer Setup ---
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 0.4; 
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 0, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- Omni Lighting (Standardized) ---
    const ambient = new THREE.AmbientLight(0xffffff, 2.0);
    scene.add(ambient);

    const directions = [
        new THREE.Vector3(0, 10, 0), new THREE.Vector3(0, -10, 0),
        new THREE.Vector3(10, 0, 0), new THREE.Vector3(-10, 0, 0),
        new THREE.Vector3(0, 0, 10), new THREE.Vector3(0, 0, -10)
    ];
    directions.forEach(dir => {
        const light = new THREE.DirectionalLight(0xffffff, 0.5);
        light.position.copy(dir);
        scene.add(light);
    });

    // --- Defaults & State ---
    const defaults = {
      brightness: 0.4,
      background: '#0b0b0b',
      metalness: 0.0,
      roughness: 0.6
    };

    let modelMaterials = [];

    const params = {
      ...defaults,
      reset: function() {
        // Reset the values in the object
        params.brightness = defaults.brightness;
        params.background = defaults.background;
        params.metalness = defaults.metalness;
        params.roughness = defaults.roughness;

        // Apply back to the engine
        renderer.toneMappingExposure = params.brightness;
        scene.background.set(params.background);
        modelMaterials.forEach(m => {
          m.metalness = params.metalness;
          m.roughness = params.roughness;
        });

        // Tell the GUI to refresh the visible sliders
        gui.controllersRecursive().forEach(c => c.updateDisplay());
      }
    };

    // --- Model Loading ---
    const loader = new GLTFLoader();
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API.glb';

    loader.load(modelUrl, (gltf) => {
        const model = gltf.scene;
        model.traverse(n => {
            if (n.isMesh && n.material) {
                n.material.metalness = params.metalness;
                n.material.roughness = params.roughness;
                n.material.side = THREE.DoubleSide;
                modelMaterials.push(n.material);
            }
        });

        scene.add(model);
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        model.position.sub(center);
        
        const maxDim = Math.max(size.x, size.y, size.z);
        const cameraZ = Math.abs(maxDim / 2 / Math.tan((camera.fov * Math.PI / 180) / 2));
        camera.position.set(0, maxDim * 0.2, cameraZ * 2.2);
        controls.target.set(0,0,0);
        controls.update();
    });

    // --- GUI Setup ---
    const gui = new GUI({ title: 'A.P.I STUDIO' });

    const sceneFolder = gui.addFolder('Environment');
    sceneFolder.add(params, 'brightness', 0, 3).name('Exposure').onChange(v => renderer.toneMappingExposure = v);
    sceneFolder.addColor(params, 'background').name('Background').onChange(v => scene.background.set(v));

    const materialFolder = gui.addFolder('Material Finish');
    materialFolder.add(params, 'metalness', 0, 1, 0.01).name('Metalness').onChange(v => {
        modelMaterials.forEach(m => m.metalness = v);
    });
    materialFolder.add(params, 'roughness', 0, 1, 0.01).name('Roughness').onChange(v => {
        modelMaterials.forEach(m => m.roughness = v);
    });

    // Add the Reset Button at the bottom
    gui.add(params, 'reset').name('Reset Defaults');

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
