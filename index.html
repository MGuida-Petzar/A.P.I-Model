<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I - Studio</title>
  <style>
    html,body { height:100%; margin:0; background:#0b0b0b; overflow: hidden; }
    canvas { display:block; width:100%; height:100vh; }

    /* --- MATERIAL YOU GUI STYLING --- */
    .lil-gui { 
      --background-color: rgba(28, 27, 31, 0.92);
      --text-color: #e6e1e5;
      --title-background-color: transparent;
      --widget-color: #4f378b; 
      --hover-color: #6750a4;
      --focus-color: #d0bcff;
      --number-color: #d0bcff;
      --string-color: #d0bcff;
      border-radius: 32px !important; 
      padding: 20px !important;
      border: none !important;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(14px);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
    }
    .lil-gui .controller {
      margin-bottom: 8px !important;
      border-radius: 20px !important; 
      background: rgba(255, 255, 255, 0.05) !important;
      padding: 6px 14px !important;
    }
    .lil-gui .controller.button {
      background: #d0bcff !important; 
      border-radius: 40px !important;
      margin-top: 10px !important;
      justify-content: center !important;
    }
    .lil-gui .controller.button .name { color: #381e72 !important; font-weight: 700 !important; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js';

    // --- Renderer ---
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 0.6; 
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    // Initial camera position (Pulled back to avoid deep zoom)
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10); 
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- LIGHTING SETUP ---
    const ambientFill = new THREE.AmbientLight(0xffffff, 2.0);
    scene.add(ambientFill);

    const sunLight = new THREE.DirectionalLight(0xffffff, 3.5);
    scene.add(sunLight);

    // --- DEFAULTS ---
    const params = {
      metalness: 1.0, 
      roughness: 0.5,
      enableSun: true,
      lightAzimuth: 0,
      lightElevation: 40.5,
      lightDistance: 10,
      reset: function() {
          params.metalness = 1.0;
          params.roughness = 0.5;
          params.enableSun = true;
          params.lightAzimuth = 0;
          params.lightElevation = 40.5;
          updateLightLogic();
          updateMaterials();
          gui.controllersRecursive().forEach(c => c.updateDisplay());
      }
    };

    function updateLightLogic() {
        if (params.enableSun) {
            sunLight.visible = true;
            ambientFill.intensity = 0.1; 
        } else {
            sunLight.visible = false;
            ambientFill.intensity = 2.0;
        }

        const phi = THREE.MathUtils.degToRad(90 - params.lightElevation);
        const theta = THREE.MathUtils.degToRad(params.lightAzimuth);
        sunLight.position.setFromSphericalCoords(params.lightDistance, phi, theta);
    }
    
    updateLightLogic();

    // --- Loader ---
    let modelMaterials = [];
    const loader = new GLTFLoader();
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/new-folder/Project%20API11.glb';

    loader.load(modelUrl, (gltf) => {
        const model = gltf.scene;
        model.traverse(n => {
            if (n.isMesh && n.material) {
                n.material.metalness = params.metalness;
                n.material.roughness = params.roughness;
                n.material.side = THREE.DoubleSide;
                modelMaterials.push(n.material);
            }
        });
        cene.add(model);
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        model.position.sub(center);
    });

    function updateMaterials() {
        modelMaterials.forEach(m => {
            m.metalness = params.metalness;
            m.roughness = params.roughness;
        });
    }

    // --- GUI ---
    const gui = new GUI({ title: 'A.P.I The Robot' });

    const lightFolder = gui.addFolder('Dynamic Lighting');
    lightFolder.add(params, 'enableSun').name('Directional Light Mode').onChange(updateLightLogic);
    lightFolder.add(params, 'lightAzimuth', 0, 360).name('Horizontal Move').onChange(updateLightLogic);
    lightFolder.add(params, 'lightElevation', -90, 90).name('Vertical Move').onChange(updateLightLogic);

    const matFolder = gui.addFolder('Material Finish');
    matFolder.add(params, 'metalness', 0, 1).name('Metalness').onChange(updateMaterials);
    matFolder.add(params, 'roughness', 0, 1).name('Roughness').onChange(updateMaterials);

    gui.add(params, 'reset').name('Reset Studio');

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
