<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model</title>
  <style>
    html,body { height:100%; margin:0; background:#f0f0f0; }
    canvas { display:block; width:100%; height:100vh; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    // Use full URLs (no bare specifiers)
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

    const loader = new GLTFLoader();

    // Use a direct file URL (not a GitHub "blob" HTML page)
    // Recommended: GitHub Pages URL if you have Pages enabled:
    const modelUrl = 'https://github.com/MGuida-Petzar/A.P.I-Model/blob/main/Project%20API.glb';
    // Alternative raw URL:
    // const modelUrl = 'https://raw.githubusercontent.com/mguida-petzar/A.P.I-Model/main/models/myModel.glb';

    loader.load(
      modelUrl,
      (gltf) => {
        scene.add(gltf.scene);
      },
      (xhr) => {
        // progress (optional)
        // console.log(`${(xhr.loaded / xhr.total * 100).toFixed(1)}% loaded`);
      },
      (err) => {
        console.error('GLTF load error:', err);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
