<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A.P.I-Model</title>
  <style>
    html,body { height:100%; margin:0; background:#f0f0f0; }
    canvas { display:block; width:100%; height:100vh; }
  </style>

  <!-- Import map MUST come before any type="module" scripts that use the mapped names -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    // Now we can import 'three' as a bare specifier (remapped by the import map),
    // and import the GLTFLoader module which itself imports 'three'.
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/loaders/GLTFLoader.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

    const loader = new GLTFLoader();

    // Make sure this is a direct .glb URL (GitHub "blob" pages are HTML not GLB).
    const modelUrl = 'https://mguida-petzar.github.io/A.P.I-Model/models/myModel.glb';

    loader.load(
      modelUrl,
      (gltf) => {
        scene.add(gltf.scene);
      },
      (xhr) => {
        // optional progress
      },
      (err) => {
        console.error('GLTF load error:', err);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
